<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRYPHY</title>
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <section class="hero is-small">
    <div class="hero-head">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-active">
                Home
              </a>
              <a class="navbar-item">
              </a>
            </div>
            <form id="gif-form" class="form-inline my-3 my-lg-0">
              <input class="input is-focused" type="text" placeholder="Cryptocurrency Search" id="coinSearch">
              <div class="select">
                <select>
                  <option>1 Hour</option>
                  <option>1 Day</option>
                  <option>1 Week</option>
                </select>
              </div>
              <button id="select" class="button is-dark">Submit</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="subtitle">
          CRYPHY
        </h1>
      </div>
    </div>
  </section>
  <section class="blog-posts">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="columns featured-post is-multiline">
            <div class="column is-12 post">
              <article class="columns featured">
                <div class="column is-7 post-img " id="gifDiv">
                  
                </div>
                <div class="column is-5 featured-content va">
                  <div>
                    <h3 class="heading post-category">Ticker Name</h3>
                    <h1 class="title post-title">Cryptocurrency Information</h1>
                    <div id="info"></div>
                </div>
              </article>
            </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script type="text/javascript" src="./assets/script/script.js"></script>
  </section>
